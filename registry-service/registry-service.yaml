server:
  port: ${services.registry-service.port}
  host: ${services.registry-service.host}

eureka:
  instance:
    hostname: ${services.registry-service.host}
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${services.registry-service.host}:${services.registry-service.port}/eureka/